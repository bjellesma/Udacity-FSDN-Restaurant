{% extends "partials/base.html" %}
{% block title %}Edit Media{% endblock %}

{% block body %}
<!--MESSAGE FLASH -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<div class="message_flash">
{% for message in messages %}
  <p><strong>{{message}}</strong></p>
  {% endfor %}
</div>
{% endif %}
{% endwith %}
<!-- end message flash -->
<form method='Post' enctype='multipart/form-data' action="{{'/media/%s/%s/edit/' % (watchlist_id, media.id)}}">
  <h2>Edit Media</h2>
  Name: <input name='name' type='text' value='{{media.name}}'> <br>
  Rating: <input name='rating' type='text' value='{{media.rating}}'> <br>
  Comments: <textarea rows='4' cols='40' name='comments'>{{media.comments}}</textarea> <br>
  <input type='submit' value='Submit'>
  </form>
  <a href="{{'/watchlists/%s' % watchlist_id }}"><button type='button'>Cancel</button></a>
{% endblock %}
