{% extends "partials/base.html" %}
{% block title %}Edit Menu Item{% endblock %}

{% block body %}
<!--MESSAGE FLASH -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<div class="message_flash">
{% for message in messages %}
  <p><strong>{{message}}</strong></p>
  {% endfor %}
</div>
{% endif %}
{% endwith %}
<!-- end message flash -->
<div id="login-signinbutton">
  <!--
    data-scope specifies what resources we want
    data-approvalprompt means that we prompt the user for login every time they visit login (TODO disable in production)
  -->
          <span class="g-signin"
            data-scope="openid email"
            data-clientid="1033355930334-k1lkp4kt2gidama34nc6burejvpgskm2.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
          </span>
        </div>

        <div id="login-result"></div>

<!-- login callback function -->
<script>
function signInCallback(authResult) {
  //authResult['code']
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#login-signinbutton').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
    //url is a page that we have on our server
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#login-result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/restaurants";
         }, 4000);

      } else if (authResult['error']) {
    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }

  }); } }
</script>
{% endblock %}
