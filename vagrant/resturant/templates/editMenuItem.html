{% extends "partials/base.html" %}
{% block title %}New Menu Item{% endblock %}
{% block body %}
<form method='Post' enctype='multipart/form-data' action="{{'/menuItem/%s/%s/edit/' % (restaurant_id, menuItem.id)}}">
  <h2>New Menu Item</h2>
  Name: <input name='name' type='text' value='{{menuItem.name}}'> <br>
  Course: <input name='course' type='text' value='{{menuItem.course}}'> <br>
  Price: <input name='price' type='text' value='{{menuItem.price}}'> <br>
  Description: <textarea rows='4' cols='40' name='description'>{{menuItem.description}}</textarea> <br>
  <input type='submit' value='Submit'>
  </form>
  <a href="{{'/restaurants/%s' % restaurant_id }}"><button type='button'>Cancel</button></a>
{% endblock %}
