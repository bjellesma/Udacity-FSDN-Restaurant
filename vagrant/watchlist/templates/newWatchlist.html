{% extends "partials/base.html" %}
{% block title %}New Watchlist{% endblock %}
{% block body %}
<!--MESSAGE FLASH -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<div class="message_flash">
{% for message in messages %}
  <p><strong>{{message}}</strong></p>
  {% endfor %}
</div>
{% endif %}
{% endwith %}
<!-- end message flash -->
<!--NOTE: Important to using a trailing slash for form data -->
<form method='Post' enctype='multipart/form-data' action="{{'/watchlists/new/'}}">
  <h2>New Watchlist</h2>
  Name: <input name='name' type='text' > <br>
  <input name="user_id" type="hidden" value="{{user_id}}">
  <input type='submit' value='Submit'>
  </form>
  <a href="{{'/watchlists/'}}"><button type='button'>Cancel</button></a>
{% endblock %}
